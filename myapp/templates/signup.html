{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- title -->
	<title>sign up</title>
</head>
<body>
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg" >
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<h1>SIGN UP PAGE</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->
	<!-- contact form -->
	<div class="contact-from-section mt-150 mb-150" align="center">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 mb-5 mb-lg-0">
				 	<div id="form_status"></div>
					<div class="contact-form">
						<p align="center">
						{% if msg %}
							<b style="color: blue;">{{msg}}</b>
						{% endif %}
						</p>
						<form  method="POST" action="{% url 'signup' %}" align=center enctype="multipart/form-data">
							{% csrf_token %}
							<p>
								<select class="w-50 py-3 px-3 border" name="usertype">
									<option>----select user----</option>
									<option value="buyer">Buyer</option>
									<option value="seller">Seller</option>
								</select>
							</p>
							<p>
								<input type="text" placeholder="First Name" name="fname" >
							</p>
							<p>
								<input type="text" placeholder="Last Name" name="lname">
							</p>
							<p>
								<input type="text" placeholder="Email" name="email"  id="email">
								<div><span id="email_error"></span></div>
								
							</p>

							<p>
								<input type="text" placeholder="mobile" name="mobile" >
							</p>
							<p>
								<input type="text" placeholder="Address" name="address" >
							</p>
							<p>
								<input type="password"  placeholder="Password" name="password" class="w-50 py-3 px-3 border">
							</p>
							<p>
								<input type="password" placeholder="Confirm Password" name="cpassword" class="w-50 py-3 px-3 border">
							</p>
							<p>
								<input type="file" name="profile_pic" class="w-50 py-3 px-3 border">
							</p>
							<p>
								<br><input type="submit" value="Signup">
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end contact form -->
<script>
	$("#email").change(function(){
		var email=$(this).val();
		$.ajax({
			url:'/ajax/validate_email/',
			data:{
				'email':email
			},
			datatype:'json',
			success:function(data){
				if(data.is_taken){
					document.getElementById("email_error").innerHTML="this Email ID IS Already Registered"
				}
				else{
					document.getElementById("email_error").innerHTML="";
				}
			}
		});
	});
</script>
</body>
</html>
{% endblock %}
