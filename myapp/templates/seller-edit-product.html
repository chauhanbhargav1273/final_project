{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- title -->
	<title>Edit product</title>
</head>
<body>
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg" >
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<h1>EDIT PRODUCT PAGE</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->
	<!-- contact form -->
	<div class="contact-from-section mt-150 mb-150" align="center">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 mb-5 mb-lg-0">
				 	<div id="form_status"></div>
					<div class="contact-form">
						<p align="center">
						{% if msg %}
							<b style="color: blue;">{{msg}}</b>
						{% endif %}
						</p>
						<form  method="POST" action="{% url 'seller-edit-product' pk=products.pk %}" align=center enctype="multipart/form-data">
							{% csrf_token %}
							<p>
								<select class="w-50 py-3 px-3 border" name="product_category">
									{% if products.product_category == "vagetables" %}
										<option>----select product category----</option>
										<option value="vagetables" selected>Vagetables</option>
										<option value="fruits">Fruits</option>
										<option value="juice">Juice</option>
										<option value="dried">Dried</option>
									{% elif products.product_category == "fruits" %}
										<option>----select product category----</option>
										<option value="vagetables">Vagetables</option>
										<option value="fruits" selected>Fruits</option>
										<option value="juice">Juice</option>
										<option value="dried">Dried</option>
									{% elif products.product_category == "juice" %}
										<option>----select product category----</option>
										<option value="vagetables">Vagetables</option>
										<option value="fruits">Fruits</option>
										<option value="juice" selected>Juice</option>
										<option value="dried">Dried</option>
									{% elif products.product_category == "dried" %}
										<option>----select product category----</option>
										<option value="vagetables">Vagetables</option>
										<option value="fruits">Fruits</option>
										<option value="juice">Juice</option>
										<option value="dried" selected>Dried</option>
									{% endif %}	
								</select>
							</p>
							<p>
								<input type="text" placeholder="Product Name" name="product-name" value="{{products.product_name}}">
							</p>
							<p>
								<input type="text" placeholder="Product Price" name="product-price" value="{{products.product_price}}">
							</p>
							<p>
								<input type="text" placeholder="Product Decreption" name="product-desc" value="{{products.product_desc}}">
							</p>
							<p>
								<img src="{{products.product_image.url}}" width="100px" height="100px">
							</p>
							<p>
								<input type="file" name="product-image" class="w-50 py-3 px-3 border">
							</p>
							<p>
								<br><input type="submit" value="Edit Product">
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end contact form -->

</body>
</html>
{% endblock %}
