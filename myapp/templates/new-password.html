{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- title -->
	<title>new password</title>
</head>
<body>
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg" >
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<h1>NEW PASSWORD PAGE</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->
	<!-- contact form -->
	<div class="contact-from-section mt-150 mb-150" align="center">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 mb-5 mb-lg-0">
				 	<div id="form_status"></div>
					<div class="contact-form">
						<p align="center">
						{% if msg %}
							<b style="color: blue;">{{msg}}</b>
						{% endif %}
						</p>
						<form  method="POST" action="{% url 'new-password' %}" align=center enctype="multipart/form-data">
							{% csrf_token %}
							<input type="hidden" name="mobile" value="{{mobile}}">
							<p>
								<input type="password" placeholder="New Password" name="new-password" class="w-50 py-3 px-3 border">
							</p>
							<p>
								<input type="password"  placeholder="Confirm-Password" name="cnew-password" class="w-50 py-3 px-3 border">
							</p>
							<p>
								<br><input type="submit" value="update password">
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end contact form -->

</body>
</html>
{% endblock %}
