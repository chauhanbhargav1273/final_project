{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- title -->
	<title>profile</title>
</head>
<body>
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg" >
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<h1>PROFILE PAGE</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->
	<!-- contact form -->
	<div class="contact-from-section mt-150 mb-150" align="center">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 mb-5 mb-lg-0">
				 	<div id="form_status"></div>
					<div class="contact-form">
						<p align="center">
						{% if msg %}
							<b style="color: blue;">{{msg}}</b>
						{% endif %}
						</p>
						<form  method="POST" action="{% url 'profile' %}" align=center enctype="multipart/form-data">
							{% csrf_token %}
							<p>
								<input type="text" placeholder="First Name" name="fname" value="{{users.fname}}">
							</p>
							<p>
								<input type="text" placeholder="Last Name" name="lname" value="{{users.lname}}">
							</p>
							<p>
								<input type="text" placeholder="Email" name="email" readonly value="{{users.email}}">
							</p>
							<p>
								<input type="text" placeholder="mobile" name="mobile" value="{{users.mobile}}">
							</p>
							<p>
								<input type="text" placeholder="Address" name="address" value="{{users.address}}">
							</p>
							<p>
								<img src="{{users.profile_pic.url}}" width="100px" height="100px">
							</p>
							<p>
								<input type="file" name="profile_pic" class="w-50 py-3 px-3 border">
							</p>
							<p>
								<br><input type="submit" value="update profile">
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end contact form -->

</body>
</html>
{% endblock %}
